    <!-- Suppress WebGL warnings -->
    <script>
      window.addEventListener('error', (e) => {
        if (e.message.includes('WebGL') || e.message.includes('generateMipmap')) {
          e.preventDefault();
          return false;
        }
      });
    </script>

  </head>
